<html>
  <head>
    <title>Photovoltaik Simulator</title>
    <link href="lib/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <script src="lib/jquery-3.5.1.min.js"></script>
    <script src="script.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Photovoltaik Simualtor</h1>
      <div class="row">
        <div class="col-md-4">
          <div class="module">
            Photovoltaik
            <input value="10" name="photovoltaik_kwp">kWp
            <div class="meter meter_photovoltaik_kwp">
              <div class="fill"></div>
              <div class="text"></div>
            </div>
          </div>
        </div>

        <div class="col-md-4">
          <div class="module">
            Stromspeicher
            <input value="10" name="battery_kwh">kWh
            <div class="meter meter_battery_kwh">
              <div class="fill"></div>
              <div class="text"></div>
            </div>
          </div>
        </div>

        <div class="col-md-4">
          <div class="module">
            WÃ¤rmespeicher
            <input value="2" name="water_qm">qm
            <div class="meter meter_water_qm">
              <div class="fill"></div>
              <div class="text"></div>
            </div>
          </div>
        </div>

        <div class="col-md-4">
          <div class="module">
            Stromverbrauch
            <input value="1" name="usage_kw">kw
            <div class="meter usage_kw">
              <div class="fill"></div>
              <div class="text"></div>
            </div>
          </div>
        </div>
        Data from https://data.open-power-system-data.org/household_data/
      </div>
    </div>
  </body>
</html>
